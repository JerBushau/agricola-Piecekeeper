<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agricola Piece Keeper</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Lobster+Two" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="wrapper">

    <header>
      <div class="logo">
        <img src="imgs/agricola.png">
      </div>
      <h3>Piecekeeper</h3>
    </header>

    <nav>
      <div class="round-info-container"></div>
      <div tabindex="0" class="accumulate-button">accumulate</div>
      <div class="add-space-button">add space
        <div class="add-space-dropdown hidden">
          <a data-type="sheep" class="add-sheep" href="#">Sheep</a>
          <a data-type="boar" class="add-boar" href="#">Wild Boar</a>
          <a data-type="cow" class="add-cow" href="#">Cow</a>
          <a data-type="stone" class="add-stone" href="#">Stone</a>
        </div>
      </div>

    </nav>

    <section class="space-container"></section>
  </div>
  <script src="src/app.bundle.js" type="text/javascript"></script>
</body>
</html>
