<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agricola Piece Keeper</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="imgs/agricola.png">
      <h1>Piecekeeper</h1>
    </header>

    <nav>
      <button class="accumulate-button">accumulate</button>
      <button class="add-space-button">add space
      <div class="add-space-dropdown hidden">
          <a data-type="sheep" class="add-sheep" href="#">Sheep</a>
          <a data-type="boar" class="add-boar" href="#">Wild Boar</a>
          <a data-type="cow" class="add-cow" href="#">Cow</a>
          <a data-type="stone" class="add-stone" href="#">Stone</a>
        </div>
      </button>

    </nav>

    <section class="space-container"></section>
  </div>
  <script src="src/accumulatorSpace.js" type="text/javascript"></script>
  <script src="src/model.js" type="text/javascript"></script>
  <script src="src/spaceTemplate.js" type="text/javascript"></script>
  <script src="src/view.js" type="text/javascript"></script>
  <script src="src/controller.js" type="text/javascript"></script>
  <script src="src/app.js" type="text/javascript"></script>
</body>
</html>
